{% extends 'base.html' %}



{% block content %}

<div class="container">
    <div class="row">
        <div class="col-4">
            <h1>Register</h1>
            
            <form action="/register" method="post">
                {% csrf_token %}
                <div class="mt-3">
                    <label for="username-id" class="form-label">Username</label>
                    <input name="username" type="text" class="form-control" id="username-id">
                </div>

        
                <div class="mt-3">
                    <label for="email-id" class="form-label">Email address</label>
                    <input name="email" type="email" class="form-control" id="email-id">
                </div>

                <div class="mt-3">
                    <label for="password-id" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="password-id">
                </div>
                
                <div class="mt-3">
                    <label for="confirm-password-id" class="form-label">Confirm password</label>
                    <input name="confirm-password" type="password" class="form-control" id="confirm-password-id">
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>

                <div class="text-center mt-4">
                    <a href="/login">I already have an account</a>
                </div>
            </form>
        </div>

        
    </div>
    
</div>



{% endblock %}
