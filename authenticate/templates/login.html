{% extends 'base.html' %}



{% block content %}

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-4 card p-4">
            <h1>Login</h1>

            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="mt-3">
                    <label for="username-id" class="form-label">Username</label>
                    <input name="username" type="text" class="form-control" id="username-id" required>
                </div>

                <div class="mt-3">
                    <label for="password-id" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="password-id" required>
                </div>
                
                <div class="text-end">
                <a href="/password-recovery">Forgot password?</a>
                </div>     

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

                <div class="text-center mt-4">
                    <a href="/register">I don't have an account yet</a>
                </div>
            </form>
        </div>

        
    </div>
    
</div>



{% endblock %}
