{% extends 'base.html' %}



{% block content %}


    <div class="row d-flex justify-content-center">
        <div class="col-lg-3 col-md-4 col-sm-9 card p-4">
            
            <h1>Login</h1>

            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="mt-3">
                    <label for="username-id" class="form-label">Username</label>
                    <input 
                    name="username" 
                    type="text" 
                    class="form-control {% if errors.username %}is-invalid {% endif %}" 
                    id="username-id" required
                    aria-describedby="username-feedback-id">
                    {% if errors.username %}
                    <div id="username-feedback-id" class="invalid-feedback">
                        {{ errors.username }}
                    </div>
                    {% endif %}
                </div>

                

                <div class="mt-3">
                    <label for="password-id" class="form-label">Password</label>
                    <input name="password" 
                    type="password" 
                    class="form-control {% if errors.password %}is-invalid {%endif%}" 
                    id="password-id" 
                    required>
                    {% if errors.password %}
                    <div id="password-feedback-id" class="invalid-feedback">
                        {{ errors.password }}
                    </div>
                    {% endif %}
                </div>
                
                <div class="text-end">
                <a href="/password-recovery">Forgot password?</a>
                </div>     

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

                <div class="text-center mt-4">
                    <a href="/register">I don't have an account yet</a>
                </div>
            </form>
        </div>

        
    </div>
    



{% endblock %}
